<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c789582bdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h2 class="title">Find your film</h2>
            <a href="watchlist.html" class="watchlist">My Watchlist</a>
        </header>
        <form id="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon" style="color: #A5A5A5;"></i>
            <input type="text" id="search-bar" placeholder="Find Movie">
            <button class="search-btn" id="search-btn">Search</button>
        </form>

        <main>
            <section id="movie-list-container">
                <div class="search-results-placeholder-container">
                    <i class="fa-sharp fa-solid fa-film movie-icon"></i>
                    <p class="holder-message">Start exploring</p>
                </div>

            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
